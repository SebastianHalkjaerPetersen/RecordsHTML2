<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Hello app</title>
</head>

<body>
  <h1>Get All</h1>
  <div id="app">
    <button id="getAllButton" v-on:click="GetAllRecords()" class="btn btn-primary">Get all Records</button>

    <ul id="recordlist" v-if="records.length">
      <li v-for="record in records">
        {{record.id}} {{record.title}} {{record.artist}} {{record.duration}} {{record.yearOfPublication}}
      </li>
    </ul>
    <div>No Records</div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
